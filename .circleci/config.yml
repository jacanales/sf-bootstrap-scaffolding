version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4.9-fpm
    steps:
      - checkout
      - run:
          name: Install composer
          command: wget https://raw.githubusercontent.com/composer/getcomposer.org/76a7060ccb93902cd7576b67264ad91c8a2700e2/web/installer -O - -q | php -- --quiet
      - run:
          name: Install dependencies and build project
          command: composer install
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud